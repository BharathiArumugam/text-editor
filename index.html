<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find and Replace Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find and Replace Tool</h1>
    <textarea id="textArea" placeholder="Enter your text here..."></textarea>

    <div class="input-group">
      <label for="findText">Find:</label>
      <input type="text" id="findText" placeholder="Text to find...">
    </div>

    <div class="input-group">
      <label for="replaceText">Replace with:</label>
      <input type="text" id="replaceText" placeholder="Replacement text...">
    </div>

    <button id="replaceButton">Replace</button>

    <div class="output" id="outputArea">
      <h3>Updated Text:</h3>
      <p id="updatedText"></p>
    </div>
  </div>

  <script>
    const textArea = document.getElementById('textArea');
    const findText = document.getElementById('findText');
    const replaceText = document.getElementById('replaceText');
    const replaceButton = document.getElementById('replaceButton');
    const updatedText = document.getElementById('updatedText');

    replaceButton.addEventListener('click', () => {
      const text = textArea.value;
      const find = findText.value;
      const replace = replaceText.value;

      if (!find) {
        alert('Please enter text to find.');
        return;
      }

      const regex = new RegExp(find, 'g');
      const newText = text.replace(regex, replace);

      updatedText.textContent = newText;
    });
  </script>
</body>
</html>
